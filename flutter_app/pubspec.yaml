name: motivamate_mobile
description: A mobile study companion application built with Flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core dependencies
  cupertino_icons: ^1.0.6
  
  # State management
  provider: ^6.1.2
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  
  # UI and Design
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  
  # Charts and visualization
  fl_chart: ^0.66.0
  
  # Utilities
  shared_preferences: ^2.2.2
  uuid: ^4.2.1
  intl: ^0.18.1
  
  # Animations
  animations: ^2.0.8
  
  # Local notifications
  flutter_local_notifications: ^16.3.0
  
  # HTTP requests
  http: ^1.1.2
  
  # JSON serialization
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700